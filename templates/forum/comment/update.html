{% extends "forum/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Edit comment" %}{% endblock %}

{% block content %}

    <h1 class="headline">{% trans "Edit comment" %}</h1>
    
    <form action="." method="post" class="js-reply">
        {% csrf_token %}
        {% include "forum/_form.html" %}

        <div class="container">
            {% include "forum/comment/_editor.html" %}

            <input class="button reply-button" type="submit" value="{% trans "Publish" %}" />
        </div>
    </form>

{% endblock %}
