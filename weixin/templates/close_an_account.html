<!-- 结算 -->
{% extends "_bonus_base.html" %}

{% block body %}
<body class="qubaba_hsbj bottom_40">

{% block content %}
<article>
<section>
  	<div class="issue-top Angel-voucher-mt">
    	
        <div class="Angel Angel-voucher-img">
        	<div class="blades">
                <div class="Angel-baby Angel-voucher130"></div>
            </div>
            <h2><img src="{{consumer.picture}}"></h2>
        </div>
        <h3>{{consumer.name}}</h3>
        <style type="text/css">
			.blades{animation: spin 100s linear infinite;}
		</style>
    </div>	
</section>

<section>

	<div class="box-food qbbaise box-food-mt">
		<ul>
			<li>
				<h4><span class="rfloat"><font class="qbred">{{consumer.session.total_money}}￥</font></span>抢到的串串</h4>
			</li>
			<li>
				<h4>
					<span class="rfloat"><font class="qbred"><input type="button" disabled="disabled" style="background:none;color:#e0660c;font-size:1em;margin:0; padding:0;" id="user_wallet" value="{{consumer.own_bonus_value}}"></font>￥</span>我的钱包</h4>
			</li>
			<li>
				<h4>券面值：<input type="number" id="ticket_value" class="code"  placeholder="设置消费券面值"></h4>			
			</li>
			<li>
				<h4>验证码：<input type="number" id="auth_code" class="code" placeholder="输入验证码"></h4>
			</li>
		</ul>
	</div>	
	<div class="queding">
		<input type="button" id="create_ticket"  class="jin" data-reveal-id="myModal" value="生成券" onclick="action_create_ticket('{{consumer.open_id}}', '{{consumer.session.total_money}}', '{{consumer.own_bonus_value}}', '{{ajax_request_url}}')">
	</div>		

</section>
<div id="myModal" class="reveal-modal">
	<h2>消费券码</h2>
	<h4 id="ticket_code"></h4>	
	<h3><span id="value"></span>元</h3>
	<a class="close-reveal-modal">X</a> 
</div>

<script src="{{static_url}}js/close_an_account.js"></script>

</article>
{% endblock %}

{% block menu %}
{% include '_menu.html' %}
{% endblock %}

</body>
{% endblock %}
