{% load forum_tags i18n %}
<li>
    <div class="item-content comment-item">
        <div class="item-media facebook-avatar"><img
                src="{{ user.jf.picture }}"
                width="34"></div>
        <div class="item-inner">
            <div class="item-title-row">
                <div class="facebook-name">{{ user.jf.name }}</div>
                <div class="facebook-date"><small>{{ comment.date|shortnaturaltime }}</small></div>
            </div>
            <div class=""><p>{{ comment.comment_html|safe }}</p></div>
        </div>
    </div>
</li>
