<!doctype html>
<html>
{% include 'header.html' %}
<body>
<article>
    <section>
    	<div class="right_award_box">
        	<div class="award_box_title">月报表</div>
        	<div class="award_box_content">
                <table cellspacing="2" cellpadding="0" class="tab-add" id="tab-color">
                  <tr>
                    <th width="20%">时间</th>
                    <th width="20%">充值(元)</th>
                    <th width="20%">消耗(元)</th>
                    <th width="20%">结余(元)</th>
                    <th width="20%">帐户余额(元)</th>
                  </tr>
                  {% for item in daily_statistics_set %}
                  <tr class="monthly_xls_hfont">
                      <td class="color_b">{{ item.time|date:"Y-n-j" }}</td>
                      <td class="color_b">{{ item.charge_value }}</td>
                      <td class="color_a">{{ item.consume_value }}</td>
                      <td class="color_a">{{ item.balance }}</td>
                      <td class="color_a">{{ item.account }}</td>
                  </tr>
                  {% endfor %}
                </table>
            </div>
        </div>
    </section>    
</article>
<script language="JavaScript">
var TbRow = document.getElementById("tab-color");
if (TbRow != null)
{
for (var i=0;i<TbRow.rows.length ;i++ )
{
if (TbRow.rows[i].rowIndex%2==1)
{
TbRow.rows[i].style.backgroundColor="#ffffff";
}
else
{
TbRow.rows[i].style.backgroundColor="#f7f7f4";
}
}
}
</script> 
</body>
</html>
